<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question</title>
    <style>
        :root {
            --soft-pink: #fdf2f5;
            --accent-pink: #f48fb1;
            --text-dark: #5c0a25;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling during button chase */
            background-color: var(--soft-pink);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flower Background Overlay */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            opacity: 0.3;
            pointer-events: none;
        }

        .bg-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            flex-direction: column; /* Stacked for mobile ease */
            gap: 15px;
            align-items: center;
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 16px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: transform 0.2s active;
            cursor: pointer;
            touch-action: manipulation; /* Optimizes for mobile taps */
        }

        #yesBtn {
            background-color: var(--accent-pink);
            color: white;
            box-shadow: 0 8px 20px rgba(244, 143, 177, 0.3);
        }

        #noBtn {
            background-color: white;
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            z-index: 100;
        }

        .success {
            display: none;
            font-size: 1.3rem;
            color: var(--text-dark);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-overlay">
        <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?q=80&w=500" alt="pink flower">
        <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?q=80&w=500" alt="pink flower">
        <img src="https://images.unsplash.com/photo-1554631221-f9603e6808be?q=80&w=500" alt="pink flower">
        <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?q=80&w=500" alt="pink flower">
    </div>

    <div class="content">
        <div id="ui">
            <h1>Arushiii will you be my<br><strong>Valentine?</strong></h1>
            <div class="btn-group">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="success" class="success">
            <p>Adorable, amazing Arushi thank you for giving me the honor of being your valentintes.❤️</p>
            <p>Will you please send me your address so I can send you a surprise?</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const ui = document.getElementById('ui');
        const success = document.getElementById('success');

        // Logic for mobile-friendly "No" button jump
        const moveButton = () => {
            // Subtract button width/height to keep it inside the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // Triggers on both hover (desktop) and touch (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking on mobile
            moveButton();
        });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            ui.style.display = 'none';
            success.style.display = 'block';
        });
    </script>
</body>
</html>
